<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canon's Calendar</title>
    <link rel="icon" type="image/png" sizes="1024x1024"
        href="https://about.canon.click/assets/img/avatars/cmlogo.png" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="navbar">
        <div class="navbar-title">Canon's Calendar</div>
        <div class="navbar-icons">
            <div id="infoIcon">
                <span class="material-symbols-rounded">info</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="days-selector">
            <div class="chip" data-day="1">
                <span class="chip-text">Monday</span>
            </div>
            <div class="chip" data-day="2">
                <span class="chip-text">Tuesday</span>
            </div>
            <div class="chip" data-day="3">
                <span class="chip-text">Wednesday</span>
            </div>
            <div class="chip" data-day="4">
                <span class="chip-text">Thursday</span>
            </div>
            <div class="chip" data-day="5">
                <span class="chip-text">Friday</span>
            </div>
        </div>
        <div class="calendar">
            <div class="card busy">
                <div class="number">
                    <span>0</span>
                </div>
                <div class="card-content">
                    <h3 class="card-title">Placeholder</h3>
                    <h3 class="card-description">12:00 AM</h3>
                </div>
            </div>
        </div>
    </div>
    <modal id="infoModal">
        <div class="modal-background">
            <div class="modal-card" id="infoContent">
                <h3>Created by Canon Maranda</h3>
                <a href="https://about.canon.click" target="_blank" rel="noopener">Visit my portfolio</a>
                <p>Click anywhere to dismiss</p>
            </div>
        </div>
    </modal>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./data.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
